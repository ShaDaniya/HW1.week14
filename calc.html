<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <!-- Сумма -->
    <div>
        <p>Сложение</p>
        <input id="addendOne">
        <input id="addendTwo">
        <p>
            <button onclick="calcSum()">Сложить</button>
        </p>
        <div id="resultSum"></div>
    </div>
    <!-- Сумма -->

    <!-- Разность -->
    <div>
        <p>Вычитание</p>
        <input id="numOne">
        <input id="numTwo">
        <p>
            <button onclick="calcSubtraction()">Вычесть</button>
        </p>
        <div id="resultMinus"></div>
    </div>
    <!-- Разность -->

    <!-- Умножение -->
    <div>
        <p>Умножение</p>
        <input id="factorOne">
        <input id="factorTwo">
        <p>
            <button onclick="calcMultiplication()">Умножить</button>
        </p>
        <div id="resultMultiplication"></div>
    </div>
    <!-- Умножение -->

    <!-- Деление -->
    <div>
        <p>Деление</p>
        <input id="dividend">
        <input id="divider">
        <p>
            <button onclick="calcDivision()">Разделить</button>
        </p>
        <div id="resultDivision"></div>
    </div>
    <!-- Деление -->

    <script src="/HW1.week14/src/calc.js"></script>
</body>

</html>
